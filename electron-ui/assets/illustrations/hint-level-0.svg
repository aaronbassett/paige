<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 80" fill="none">
  <!-- Level 0: Person hunched over laptop â€” struggling alone -->
  <!-- Desk -->
  <rect x="40" y="52" width="80" height="4" rx="1" fill="#d97757" opacity="0.4"/>
  <!-- Laptop base -->
  <rect x="56" y="44" width="28" height="8" rx="2" fill="#d97757" opacity="0.6"/>
  <!-- Laptop screen -->
  <rect x="58" y="32" width="24" height="12" rx="1" stroke="#d97757" stroke-width="2" fill="none"/>
  <!-- Screen glow lines -->
  <line x1="62" y1="36" x2="74" y2="36" stroke="#d97757" stroke-width="1" opacity="0.4"/>
  <line x1="62" y1="39" x2="70" y2="39" stroke="#d97757" stroke-width="1" opacity="0.4"/>
  <!-- Person: hunched torso -->
  <circle cx="92" cy="28" r="6" stroke="#d97757" stroke-width="2" fill="none"/>
  <!-- Body hunched forward -->
  <path d="M92 34 Q88 42 84 48" stroke="#d97757" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Arms reaching to keyboard -->
  <path d="M90 38 L78 46" stroke="#d97757" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M90 38 L82 46" stroke="#d97757" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Stress marks -->
  <line x1="100" y1="22" x2="104" y2="20" stroke="#d97757" stroke-width="1.5" opacity="0.5"/>
  <line x1="102" y1="26" x2="106" y2="25" stroke="#d97757" stroke-width="1.5" opacity="0.5"/>
  <!-- Question mark -->
  <text x="108" y="20" font-family="monospace" font-size="10" fill="#d97757" opacity="0.6">?</text>
</svg>
